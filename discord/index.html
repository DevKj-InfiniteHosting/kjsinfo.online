<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KJS | Discord</title>
  <style>
    :root {
      --bg: #06090f;
      --fg: #e6f1ff;
      --muted: #93a4bf;
      --neon: #55ffcc;
      --card-bg: rgba(10, 15, 25, 0.9);
    }
    body {
      margin: 0;
      font-family: "Inter", monospace;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 18px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    header .logo {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--neon);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    nav a {
      text-decoration: none;
      color: var(--fg);
      margin-left: 20px;
      font-weight: 500;
      transition: 0.2s;
    }
    nav a:hover {
      color: var(--neon);
    }
    .wrap {
      flex: 1;
      max-width: 950px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 24px;
      border-left: 3px solid var(--neon);
      padding-left: 12px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 12px 32px rgba(0,0,0,.6), inset 0 0 0 1px rgba(255,255,255,.04);
      margin-bottom: 30px;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 22px;
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 3px solid var(--neon);
      box-shadow: 0 0 12px var(--neon);
    }
    .username {
      font-size: 1.6rem;
      font-weight: 600;
    }
    .status {
      display: inline-block;
      margin-top: 6px;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .online { background: #1dd75f; }
    .idle { background: #ffbd2e; }
    .dnd { background: #ff4d6d; }
    .offline { background: #555; }
    .activity {
      margin-top: 8px;
      color: var(--muted);
      font-size: 0.95rem;
    }
    .spotify {
      display: flex;
      align-items: center;
      margin-top: 20px;
      gap: 16px;
    }
    .spotify img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(30, 215, 96, .75);
      animation: pulse 2s infinite alternate;
    }
    .spotify .track {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .spotify .title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1ed760;
    }
    .spotify .artist {
      font-size: 0.95rem;
      color: var(--muted);
    }
    @keyframes pulse {
      from { box-shadow: 0 0 12px rgba(30,215,96,.5); }
      to { box-shadow: 0 0 25px rgba(30,215,96,1); }
    }
    .terminal {
      background: #03070f;
      border: 1px solid #1a2438;
      border-radius: 14px;
      padding: 14px;
      margin-top: 24px;
      font-family: monospace;
      color: #74f57d;
      box-shadow: inset 0 0 12px rgba(0,255,150,.15);
    }
    .terminal .bar {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }
    .r { background: #ff5f56; }
    .y { background: #ffbd2e; }
    .g { background: #27c93f; }
    footer {
      margin-top: auto;
      padding: 16px;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">KJS Info</div>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/skills">Skills</a>
      <a href="/work">Work</a>
      <a href="/contact">Contact</a>
      <a href="/discord">Discord</a>
    </nav>
  </header>

  <div class="wrap">
    <h2>Discord Presence</h2>
    <div class="card">
      <div class="profile">
        <img id="avatar" class="avatar" src="" alt="Discord Avatar">
        <div>
          <div id="username" class="username">Loading...</div>
          <div id="status" class="status offline">Loading</div>
          <div id="activity" class="activity"></div>
        </div>
      </div>

      <!-- Spotify Widget -->
      <div id="spotify" class="spotify" style="display:none;">
        <img id="spotify-album" src="" alt="Album Art">
        <div class="track">
          <div id="spotify-title" class="title"></div>
          <div id="spotify-artist" class="artist"></div>
        </div>
      </div>

      <!-- Terminal -->
      <div class="terminal">
        <div class="bar"><span class="dot r"></span><span class="dot y"></span><span class="dot g"></span></div>
        <pre id="terminal-output">$ fetch discord presence
...waiting for update</pre>
      </div>
    </div>
  </div>

  <footer>
    Â© <span id="year"></span> KJS â€” All Rights Reserved
  </footer>

  <script>
    async function loadStatus() {
      try {
        const res = await fetch("https://api.lanyard.rest/v1/users/1405692760446599238");
        const json = await res.json();
        if (!json.success) return;

        const d = json.data;
        // Avatar
        document.getElementById("avatar").src =
          `https://cdn.discordapp.com/avatars/${d.discord_user.id}/${d.discord_user.avatar}.png?size=256`;

        // Username
        document.getElementById("username").textContent =
          `${d.discord_user.username}#${d.discord_user.discriminator}`;

        // Status
        const statusEl = document.getElementById("status");
        statusEl.textContent = d.discord_status.toUpperCase();
        statusEl.className = "status " + d.discord_status;

        // Custom Status / Activity
        let activityText = "";
        const custom = d.activities.find(a => a.type === 4);
        if (custom) activityText = custom.state;
        else if (d.activities[0] && d.activities[0].name !== "Spotify") activityText = `${d.activities[0].name}`;
        document.getElementById("activity").textContent = activityText;

        // Spotify Detection
        const spotify = d.activities.find(a => a.type === 2 && a.name === "Spotify");
        if (spotify) {
          document.getElementById("spotify").style.display = "flex";
          document.getElementById("spotify-album").src = spotify.assets.large_image.replace("spotify:", "https://i.scdn.co/image/");
          document.getElementById("spotify-title").textContent = spotify.details;
          document.getElementById("spotify-artist").textContent = spotify.state;
        } else {
          document.getElementById("spotify").style.display = "none";
        }

        // Terminal Output
        let terminalOutput =
`$ fetch discord presence
ðŸ‘¤ ${d.discord_user.username}#${d.discord_user.discriminator}
ðŸ“¡ Status: ${d.discord_status}
ðŸŽ® Activity: ${activityText || "None"}`;
        if (spotify) {
          terminalOutput += `\nðŸŽµ Spotify: ${spotify.details} â€” ${spotify.state}`;
        }
        document.getElementById("terminal-output").textContent = terminalOutput;

      } catch (e) {
        console.error("Failed to load Discord status", e);
      }
    }

    loadStatus();
    setInterval(loadStatus, 30000); // update every 30s
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>

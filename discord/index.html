<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KJS Discord Profile</title>
  <style>
    /* Your neon-terminal styling here */
    body { background:#06090f; color:#e6f1ff; font-family:Inter, monospace; }
    .profile { display:flex; align-items:center; gap:12px; padding:24px; backdrop-filter:blur(8px);}
    .avatar { width:64px; height:64px; border-radius:50%; border:2px solid #55ffcc; }
    .status { padding:4px 8px; border-radius:4px; text-transform:uppercase; font-size:0.9rem; }
    .online { background:#74f57d; }
    .idle { background:#ffbd2e; }
    .dnd { background:#ff477e; }
    .offline { background:#555; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>…same nav as other pages…</header>
    <h2>Discord Profile</h2>
    <div id="kjs-discord" class="profile">
      <img id="avatar" class="avatar" src="" alt="Avatar">
      <div>
        <div id="username" style="font-size:1.4rem; font-weight:600;"></div>
        <div id="status" class="status">Loading...</div>
        <div id="activity" style="margin-top:4px; color:#93a4bf;"></div>
      </div>
    </div>
    <footer>© <span id="year"></span> KJS — kjsinfo.online</footer>
  </div>

  <script>
    async function loadStatus() {
      const res = await fetch('https://api.lanyard.rest/v1/users/YOUR_USER_ID');
      const json = await res.json();
      if (!json.success) return;

      const d = json.data;
      document.getElementById('avatar').src = `https://cdn.discordapp.com/avatars/${d.discord_user.id}/${d.discord_user.avatar}.png`;
      document.getElementById('username').textContent =
        `${d.discord_user.username}#${d.discord_user.discriminator}`;

      const statusEl = document.getElementById('status');
      statusEl.textContent = d.discord_status.replace(/_/g, ' ');
      statusEl.className = 'status ' + d.discord_status;

      const act = d.activities.find(a => a.type === 4 && a.name === 'Custom Status');
      document.getElementById('activity').textContent = act ? act.state : '';
    }

    loadStatus();
    setInterval(loadStatus, 60000);
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
